<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard - Treasure Hunt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body
     {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;   flex-direction: column;
      align-items: center;
      padding: 90px 1rem 2rem;
    }
    header 
    {
      position: fixed;
      top: 0;
      left: 0;  right: 0;
      height: 70px;
      background-color: #000;  display: flex;
      align-items: center;
      justify-content: space-between;    padding: 0 2rem;
      box-shadow: 0 2px 10px rgba(0, 255, 255, 0.2);
      z-index: 999;
    }
    header h1 
    {
      margin: 0;
      font-size: 1.6rem;
      color: #00ffc8;
      white-space: nowrap;
    }
    nav 
    {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    nav a 
    {
      font-size: 1.1rem;
      color: #00bcd4;
      text-decoration: none;   font-weight: 600;
      transition: color 0.3s, transform 0.2s;
    }
    nav a:hover 
    {
      color: #ffffff;
      transform: scale(1.05);
    }
    h2 
    {
      margin: 2rem 0 1rem;
      font-size: 2rem;
      text-align: center;
    }

    #leaderboard
     {
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 12px;   width: 100%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      overflow-x: auto;
    }
    table
     {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th, td
     {
      padding: 0.5rem;
      text-align: left;
      border-bottom: 1px solid #00bcd4;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    th:nth-child(1), td:nth-child(1) 
    { 
        width: 15%; 
    }
    th:nth-child(2), td:nth-child(2) 
    {
         width: 55%; 
        }
    th:nth-child(3), td:nth-child(3) {
         width: 30%; text-align: right; 
        }
    th 
    {
      color: #00ffc8;
      font-size: 1.1rem;
    }
    tr:hover
     {
      background: rgba(0, 188, 212, 0.1);
    }
    .highlight 
    {
      background-color: #004d40;
      font-weight: bold;
    }
    @media (max-width: 500px) 
    {
      header h1
       {
        font-size: 1.2rem;
      }
      nav a 
      {
        font-size: 0.9rem;
      }
      h2
       {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üèÜ Treasure Hunt Leaderboard</h1>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="app.html">üïπÔ∏è Play</a>
    </nav>
  </header>
  <h2>Top Players</h2>
  <div id="leaderboard">
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <tr><td colspan="3">Loading...</td></tr>
      </tbody>
    </table>
  </div>
  <script>
    const huntId = localStorage.getItem("huntId");
    const playerName = localStorage.getItem("playerName");
    function loadLeaderboard() 
    {
      const url = huntId? `https://codecyprus.org/th/api/leaderboard?treasure-hunt-id=${huntId}`: `https://codecyprus.org/th/api/leaderboard`;
      fetch(url)
        .then(res => res.json())
        .then(data => 
        {
          const tbody = document.getElementById("leaderboard-body");
          tbody.innerHTML = '';
          if (data.status === "OK" && Array.isArray(data.leaderboard)) 
          {
            if (data.leaderboard.length === 0) 
            {
              tbody.innerHTML = `<tr><td colspan="3">No entries yet.</td></tr>`;
              return;
            }
            data.leaderboard.forEach((entry, index) => {
              const row = document.createElement("tr");
              if (entry.player === playerName) 
              {
                row.classList.add("highlight");
              }
              row.innerHTML = `
                <td>${index + 1}</td><td title="${entry.player}">${entry.player}</td>
                <td>${entry.score}</td>
              `;
              tbody.appendChild(row);
            });
          }
           else 
          {
            tbody.innerHTML = `<tr><td colspan="3">Error loading leaderboard.</td></tr>`;
          }
        })
        .catch(error => {
          console.error("Failed to load leaderboard:", error);
          document.getElementById("leaderboard-body").innerHTML =
            `<tr><td colspan="3">Error loading leaderboard.</td></tr>`;
        });
    }
    loadLeaderboard();
  </script>
</body>
</html>
