<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Treasure Hunt Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * { 
        box-sizing: border-box;
         margin: 0; padding: 0; 
    }
    html, body 
    {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    body {
      padding-top: 6rem;
      display: flex;
      justify-content: center;   align-items: flex-start;
      gap: 2rem;  padding-bottom: 2rem;
      flex-wrap: wrap;
    }
    header 
    {
      position: fixed;
      top: 0;  width: 100%;
      background: #000;   padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;  z-index: 1000;
      flex-wrap: wrap;
    }
    header h1 
    {
      font-size: 1.5rem;
      color: #00ffc8;
    }
    header nav 
    {
      display: flex;   align-items: center;
      gap: 1rem;flex-wrap: wrap;
    }

    header nav a 
    {
      color: #00bcd4;
      text-decoration: none;
      font-weight: bold;
    }

    header nav a:hover 
    {
      color: #ffffff;
    }
    main#game 
    {
      background: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 16px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      animation: fadeIn 1.2s ease-in-out;
    }
    h2 
    {
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
      text-align: center;
    }
    select, input[type="text"] 
    {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button 
    {
      padding: 0.75rem 1.5rem;
      margin: 0.3rem;
      background-color: #00bcd4;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover 
    {
      background-color: #0097a7;
      color: #fff;
      transform: scale(1.05);
    }
    #mcq-options, #bool-options 
    {
      margin-top: 1rem;
    }
    .answer-button 
    {
      display: inline-block;
      margin: 0.4rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;   border: none;
      border-radius: 5px;
      background-color: #4caf50;  color: white;
      cursor: pointer;
    }
    .answer-button:hover
     {
      background-color: #43a047;
    }
    #question-area 
    {
      margin-top: 1rem;
    }
    #button-group 
    {
      margin: 1rem 0;
    }
    aside#sidebar 
    {
      min-width: 200px;
      max-width: 250px;   padding: 1rem;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }
    #score-display 
    {
      font-size: 1.2rem;
      color: #00ffc8;  background: #00333a;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
    }

    #status 
    {
      margin-top: 1rem;
      font-weight: bold;  text-align: center;
      color: #ffd700;
    }

    @keyframes fadeIn 
    {
      from 
      { 
        opacity: 0; transform: translateY(20px); 
    }
    to 
      { opacity: 1; transform: translateY(0); 
    }
    }
    @media (max-width: 900px) 
    {
      body 
      {
        flex-direction: column;
        align-items: center;
      }
      aside#sidebar 
      {
        margin-top: 1rem;
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üè¥‚Äç‚ò†Ô∏è Treasure Hunt</h1>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="leaderboard.html">üèÜ Leaderboard</a>
      <a href="test.html">üß™ Testing</a>
    </nav>
  </header>

  <main id="game" data-aos="fade-up">
    <h2>üó∫Ô∏è Treasure Hunt Game</h2>
    <input type="text" id="player-name" 
    placeholder="üë§ Enter your name" />
    <label for="hunt-select">üìç Choose Hunt:</label>
    <select id="hunt-select"></select>
    <button onclick="startHunt()">üöÄ Start</button>
    <div id="question-area" style="display:none;">
      <p id="question-text"></p>
      <input type="text" id="answer-input"
       placeholder="‚úèÔ∏è Type your answer" style="display: none;" />
      <div id="mcq-options" style="display:none;"></div>
      <div id="bool-options" style="display:none;"></div>
      <div id="button-group">
        <button onclick="submitAnswer()">‚úÖ Submit Answer</button>
        <button onclick="skipQuestion()">‚è≠Ô∏è Skip</button>
      </div>
    </div>
  </main>

  <aside id="sidebar">
    <div id="score-display">üéØ Score: <span id="score">0</span></div>
    <p id="status">üïπÔ∏è Welcome! Start a hunt.</p>
  </aside>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script src="script.js"></script>
</body>
</html>
